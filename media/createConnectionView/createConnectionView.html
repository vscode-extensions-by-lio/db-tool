<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="{{styleUri}}" rel="stylesheet" />
  <meta http-equiv="Content-Security-Policy"
      content="
        default-src 'none';
        img-src {{webview.cspSource}} https:;
        style-src {{webview.cspSource}} 'unsafe-inline';
        script-src 'nonce-{{nonce}}';
        font-src {{webview.cspSource}} data:;
      ">
</head>
<body>
  <div class="card">
    <h2>Create Connection</h2>

    <div class="section-title">Basic</div>

    <div class="form-group">
      <label>Connection Name</label>
      <input id="name" type="text" value=""/>
    </div>

    <div class="form-group">
      <label>Database</label>
      <input id="database" type="text" value=""/>
    </div>

    <div class="section-title">Server</div>

    <div class="form-group">
      <label>Host</label>
      <input id="host" type="text" value=""/>
    </div>

    <div class="form-group">
      <label>Port</label>
      <input id="port" type="text" value=""/>
    </div>

    <div class="form-group">
      <label>User</label>
      <input id="user" type="text" value=""/>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input id="password" type="password" value=""/>
    </div>

    <!-- <div class="form-group checkbox">
      <input type="checkbox" id="remember" checked/>
      <label class="remember" for="remember">Remember password</label>
    </div> -->

    <div id="testStatus" class="status"></div>
    <div class="actions">
      <div class="left-actions">
        <button class="secondary" id="secondary">Cancel</button>
      </div>

      <div class="right-actions">
        <button id="testBtn" class="test-btn">Test Connection</button>
        <button class="primary" id="primary">Save</button>
      </div>
    </div>

  </div>
  <script src="{{scriptUri}}" nonce="{{nonce}}"></script>

</body>
</html>
